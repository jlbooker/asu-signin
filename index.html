<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Appalachian State</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Appalachian State Sign in">
    <meta name="author" content="Jeremy Booker - Electronic Student Services">

    <!-- Le styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
      }
        
      .logo {
        margin-bottom:1em;
      }

    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <img class="logo" src="img/ASUbird_logo_blackandgoldbird_RGB_300x84.png">
          <h2 class="form-signin-heading">Please sign in</h2>
          <div class="alert alert-danger" role="alert">The user name or password you entered is incorrect. <a class="alert-link" href="https://password.appstate.edu/pswdchgform/">Can't access your account?</a></div>
          <form class="form-signin" role="form">
            <div class="form-group">
              <label for="username">ASU User Name</label>
              <input type="email" class="form-control" id="username" placeholder="ASU User Name" autofocus>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign-in</button>
          </form>
      
          <div class="forgot">
            <a href="https://password.appstate.edu/pswdchgform/">Can't access your account?</a>
          </div>
          <p class="bg-info" style="margin:0;"><span class="glyphicon glyphicon-exclamation-sign"></span> Don't bookmark this page. It won't work.</p>
        </div>
      </div>

    </div> <!-- /container -->

  </body>
</html>
